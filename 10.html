<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js training</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #263238;
            color: #787878;
        }

        .completed, .completed:hover {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<br>
<div class="container" id="app">
    <div class="row">
        <div class="col-sm-12">
            <message title="Information" body="this is the body" level="alert-success"></message>

        </div>
    </div>
</div>

</body>
<script>
    Vue.component('message', {
        props: ['title', 'body','level'],
        template: `
            <div :class="['alert' , level]" v-show="isVisible">
                <button class="close" type="button" @click="hideAlert"><span>&times;</span></button>
                <strong v-text="title"></strong> {{body}}
            </div>
        `,
        data() {
            return {
                isVisible: true
            }
        },
        methods: {
            hideAlert() {
                return this.isVisible = false;
            }
        }
    });
    const app = new Vue({
        el: "#app"
    });
</script>
</html>
