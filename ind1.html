<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js training</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<br>
<br>
<div class="container" id="app">
    <div class="row">
        <div class="col-sm-12">
            <form action="index.html" @submit.prevent="handle">
                <legend>Fill this form</legend>
                <div class="form-group">
                    <p class="text-danger" v-if="!message">You must enter a message</p>
                    <textarea cols="" title="" rows="5" v-model="message" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>


</body>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            message: ""
        },
        methods: {
            handle: function () {
                alert("submit stop");
            }
        }
    });

</script>
</html>
