<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js training</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<br>
<br>
<div class="container" id="app">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel"></div>
            <h3>{{message}}</h3>
            <h4 v-bind:title="text">cc</h4>
        </div>
    </div>
</div>
<hr>
<div class="container" id="app2">
    <div class="row">
        <div class="col-sm-12">
            <h2>new div</h2>
            <div v-if="seen">{{condition}}</div>
        </div>
    </div>
</div>
<hr>
<div class="container" id="app3">
    <div class="row">
        <div class="col-sm-12">
            <ul v-for="todo in todos">
                <li>{{todo.text}}</li>
            </ul>
        </div>
    </div>
</div>
<hr>
<div class="container" id="app4">
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-success" v-bind:title="title" v-on:click="showAlert">Show</button>
        </div>
    </div>
</div>
<hr>
<div class="container" id="app5">
    <div class="row">
        <div class="col-sm-12">
            <h2>{{message}}</h2>
            <input v-bind:title="title1" v-model="message" class="form-control">
        </div>
    </div>
</div>
<hr>

</body>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "hello world",
            text: 'You loaded this page on ' + new Date().toLocaleString()
        }
    });
    const app2 = new Vue({
        el: "#app2",
        data: {
            condition: "if you can see this div, it means condition is ok",
            seen: true
        }
    });
    const app3 = new Vue({
        el: "#app3",
        data: {
            todos: [
                {text: 'Learn JavaScript'},
                {text: 'Learn Vue'},
                {text: 'Build something awesome'}
            ]
        }
    });
    const app4 = new Vue({
        el: "#app4",
        data: {
            title: 'click on this button to run an alert'
        },
        methods: {
            showAlert: function () {
                alert('this alert for test...')
            }
        }
    });
    const app5 = new Vue({
        el: "#app5",
        data: {
            title1: 'write in input',
            message: ""
        },
    });
</script>
</html>
